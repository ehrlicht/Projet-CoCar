<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Interface chauffeur</title>
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
</head>
<body class="ui inverted segment">

<!-- table -->
<div id="app" class="container">
    <div class="ui inverted segments">
        <div class="ui inverted segment titre center aligned"><h1 style="font-size:2.5em;color: darkorange;"><img src="ressources/orange-taxi-512.png" width="30px" height="30px"/>CarPool</h1></div>
        <div id = "container" class="ui inverted segment center aligned" style="width:1000px; margin:0 auto;"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default1">Clé publique</span>
                        </div>
                        <input id="publicKey" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default2">Clé secrète</span>
                        </div>
                        <input id="secretKey" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div>
                        <input type="hidden" id="idDriver"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="reserver" class="btn btn-primary">Reserver</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<script>
    $.get("http://groups.cowaboo.net/2018/group01/public/api/observatory?observatoryId=coCar", function( data ) {
        $( ".result" ).html( data );
        var values = data.dictionary.entries;
        var drivers = new Array();
        for (var key in values) {
            var driver = JSON.parse(values[key].value);
            drivers.push(driver);
        }
        afficherListeDrivers(drivers);
        alert( "Load was performed." );
    });

    function afficherListeDrivers (drivers) {
        var tableStr = "" +
            "<table class=\"ui inverted table\">" +
            "<thead style=\"background-color:darkorange\">\n" +
            "  <tr>\n" +
            "      <th>Chauffeur</th>\n" +
            "      <th>Email</th>\n" +
            "      <th>Places disponibles</th>\n" +
            "      <th>Région</th>\n" +
            "  </tr>\n" +
            "</thead>\n" +
            "<tbody>\n";
        for (var i = 1; i < drivers.length; i++) {
            tableStr +="<tr><td>"+drivers[i].prenom+" "+drivers[i].nom+"</td><td>"+drivers[i].email+"</td><td><b>"+drivers[i].carCapacity+"</b>&nbsp;&nbsp;&nbsp;&nbsp;<button id='btnAdd' value='"+drivers[i].id+"' type='button' class='btn btn-outline-warning btnAdd' data-toggle='modal' data-target='#myModal'>S'ajouter</button></td><td>"+drivers[i].region+"</td></tr>";
        }
        tableStr += " " +
            "</tbody>\n" +
            "</table>";
        $("#container").html(tableStr);
        $(".btnAdd").click(evt => {
            console.log(evt.target)
            $("#idDriver").val($(evt.target).val())
        })
    }
        $('#reserver').click(function() {
            var userGetReq = "http://groups.cowaboo.net/2018/group01/public/api/user/balance?public="+$('#publicKey').val();
            $.get(userGetReq ,function( balance ) {
                $( ".result" ).html( balance );
                if (balance.value > 0) {
                    drivers.find()
                }
            });
        });

</script>
</body>
</html>
